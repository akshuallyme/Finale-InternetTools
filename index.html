<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      color: #666;
      font-weight: 600;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .message.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .message.success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê File Upload System</h1>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('register')">Register</div>
    </div>

    <div id="login-section" class="form-section active">
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password">
      </div>
      <button onclick="login()">Login</button>
      <div id="login-message" class="message"></div>
    </div>

    <div id="register-section" class="form-section">
      <div class="input-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Choose a username">
      </div>
      <div class="input-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Choose password (min 6 chars)">
      </div>
      <div class="input-group">
        <label for="register-password-confirm">Confirm Password</label>
        <input type="password" id="register-password-confirm" placeholder="Confirm your password">
      </div>
      <button onclick="register()">Register</button>
      <div id="register-message" class="message"></div>
    </div>
  </div>
